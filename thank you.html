<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6fff2;
      color: #333;
      text-align: center;
      padding: 60px;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #2ecc71;
      position: relative;
      animation: pop 0.6s ease-out;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      left: 20px;
      top: 40px;
      width: 20px;
      height: 40px;
      border: solid #2ecc71;
      border-width: 0 6px 6px 0;
      transform: rotate(45deg);
      animation: draw-check 0.6s ease-out forwards;
    }

    @keyframes draw-check {
      0% {
        opacity: 0;
        transform: rotate(45deg) scale(0.3);
      }
      100% {
        opacity: 1;
        transform: rotate(45deg) scale(1);
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .message {
      opacity: 0;
      animation: fadeIn 1s ease-in 0.7s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    a {
      display: block;
      margin-top: 30px;
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="checkmark"></div>
  <h1 class="message">Thank you!</h1>
  <p class="message">Your message has been sent successfully. I'll get back to you soon!</p>
  <a href="index.html" class="message">‚Üê Back to Home</a>
</body>
</html>
